<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Entrar • Instagram</title>
  </head>
  <body>
    <main id="main">
      <div class="box pad-1">
      <div class="logo"></div>
      <form id="submit">
        <div class="form-group">
          <input id="user-info" class="form-control" type="text" placeholder=" ">
          <label for="user-info" class="animated-label">Telefone, número de usuário ou email</label>
        </div>
        <div class="form-group">
          <input id="password" class="form-control" type="password" placeholder=" ">
          <label for="password" class="animated-label">Senha</label>
        </div>
        <div class="form-group">
          <button class="btn" type="submit">Entrar</button>
        </div>
        <div id="ou">
          <div class="line"></div>
          <p>OU</p>
          <div class="line"></div>
        </div>
        <div class="form-group"> 
          <button id="f-btn" type="button"><span><i class="fab fa-facebook-square f-icon"></i></span> <span>Entrar com o Facebook</span></button>
        </div>  
        <div class="form-group">  
          <a href="#">Esqueceu a senha?</a>
        </div>
      </form>
      </div>
      <div id="no-account">
        <div class="box pad-2">
        <p>Não tem uma conta? <a id="account-link" href="#">Cadastre-se</a></p>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div id="footer-links">
        <ul class="un-list">
          <li class="list-item">
            <a class="footer-link" href="#">
              Meta
            </a>    
          </li>
          <li class="list-item">
            <a class="footer-link" href="#">

          </li>

          <li class="list-item">
            <a class="footer-link" href="#">
              Carreiras
            </a>    
          </li>
          <li class="list-item">
            <a class="footer-link" href="#">
              Ajuda

          </li>
          <li class="list-item">
            <a class="footer-link" href="#">

          </li>
          <li class="list-item">
